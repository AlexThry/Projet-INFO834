<div class="mockup-browser border bg-base-300">
    <div class="mockup-browser-toolbar">
        <div class="input">https://{{userConnected.username}}.com</div>
    </div>
    <div class="flex justify-center px-4 py-16 bg-base-200">
    <form #lf="ngForm" (ngSubmit)="onSubmit(lf)" class="space-y-6 w-full max-w-md">
        <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Pseudo</label>
            <div class="mt-2">
                <input id="username" name="username" [(ngModel)]="userConnected['username']" type="text" autocomplete="username" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
                <input id="email" name="email" [(ngModel)]="userConnected['email']" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            </div>
            <div class="mt-2">
                <input id="password" name="password" ngModel type="password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div class="form-control">
            <button class="btn btn-outline hover:bg-fuchsia-950">Modifier</button>
        </div>
    </form>
    </div>
</div>
